# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/brigade/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/brigade/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/brigade/overcommit#configuration
#
# Uncomment the following lines to make the configuration take effect.
---
CommitMsg:
  CapitalizedSubject:
    enabled: true
  HardTabs:
    enabled: true
    on_warn: fail
  RussianNovel:
    enabled: true
    on_fail: warn
  SingleLineSubject:
    enabled: true
  TextWidth:
    enabled: true
  TrailingPeriod:
    enabled: true

PostCheckout:
  BundleInstall:
    enabled: true
  IndexTags:
    enabled: true
  YarnInstall:
    enabled: true

PostMerge:
  BundleInstall:
    enabled: true
  IndexTags:
    enabled: true
  YarnInstall:
    enabled: true

PostRewrite:
  BundleInstall:
    enabled: true
  YarnInstall:
    enabled: true

PreCommit:
  AuthorEmail:
    enabled: true
  AuthorName:
    enabled: true
  BundleAudit:
    enabled: true
  BundleCheck:
    enabled: true
  BundleOutdated:
    enabled: false
  CaseConflict:
    enabled: true
  Fasterer:
    enabled: true
  Flay:
    enabled: true
    on_fail: warn
  HardTabs:
    enabled: true
    exclude:
    exclude:
      - '**/db/schema.rb'
      - '**/db/structure.sql'
      - '**/db/data/development.txt'
      - 'db/data/development.txt'
  JsonSyntax:
    enabled: true
  LineEndings:
    enabled: true
    exclude:
      - '**/db/schema.rb'
      - '**/db/structure.sql'
      - '**/db/data/development.txt'
  LocalPathsInGemfile:
    enabled: true
  MergeConflicts:
    enabled: true
  RailsBestPractices:
    enabled: true
    on_fail: warn
  RailsSchemaUpToDate:
    enabled: true
    on_fail: warn
  Reek:
    enabled: true
    on_fail: warn
    exclude:
      - '**/db/schema.rb'
      - '**/db/structure.sql'
      - '**/db/data/development.txt'
  RuboCop:
    enabled: true
    on_warn: fail
  RubyLint:
    enabled: false
  TrailingWhitespace:
    enabled: true
    exclude:
      - '**/db/schema.rb'
      - '**/db/structure.sql'
      - '**/db/data/development.txt'
    on_warn: fail
  YamlSyntax:
    enabled: true

PrePush:
  Brakeman:
    enabled: false

