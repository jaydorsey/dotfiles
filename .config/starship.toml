add_newline = true

format = """
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$lua\
$nodejs\
$python\
$red\
$ruby\
$rust\
$terraform\
$typst\
$buf\
$meson\
$spack\
$memory_usage\
$aws\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$os\
$container\
$shell\
$character"""

[git_status]
style = 'green'
conflicted = ""
deleted = ""
renamed = ""
stashed = ""
modified = ""
untracked = ""
staged = ""

[kubernetes]
disabled = false

[[kubernetes.contexts]]
# "bold red" style + default symbol when Kubernetes current context name equals "production" *and* the current user
# equals "admin_user"
context_pattern = "knowde-dem"
style = "bold blue"
context_alias = "🔥DEMO🔥"
